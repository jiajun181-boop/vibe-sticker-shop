<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#A5B4FC"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><line x1="40" y1="0" x2="40" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="96" y1="0" x2="96" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="152" y1="0" x2="152" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="208" y1="0" x2="208" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="264" y1="0" x2="264" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="320" y1="0" x2="320" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="376" y1="0" x2="376" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="432" y1="0" x2="432" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="488" y1="0" x2="488" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/>
<line x1="544" y1="0" x2="544" y2="400" stroke="white" stroke-width="0.8" opacity="0.04"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <line x1="30" y1="8" x2="30" y2="52" stroke="white" stroke-width="2" opacity="0.9"/>
      <rect x="18" y="8" width="24" height="30" rx="2" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
      <line x1="20" y1="52" x2="40" y2="52" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Display Stands</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="208" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Retractable Banner</text>
    <text x="300" y="240" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Stand - Premium</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="284" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>