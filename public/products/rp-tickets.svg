<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D946EF"/>
      <stop offset="50%" stop-color="#E879F9"/>
      <stop offset="100%" stop-color="#F0ABFC"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><polygon points="80,45 94.2658477444273,55.36474508437579 88.8167787843871,72.13525491562422 71.1832212156129,72.13525491562422 65.7341522555727,55.364745084375784" fill="white" opacity="0.04"/>
<polygon points="200,285 214.2658477444273,295.3647450843758 208.8167787843871,312.1352549156242 191.18322121561292,312.1352549156242 185.7341522555727,295.3647450843758" fill="white" opacity="0.04"/>
<polygon points="320,45 334.2658477444273,55.36474508437579 328.8167787843871,72.13525491562422 311.1832212156129,72.13525491562422 305.7341522555727,55.364745084375784" fill="white" opacity="0.04"/>
<polygon points="440,285 454.2658477444273,295.3647450843758 448.8167787843871,312.1352549156242 431.1832212156129,312.1352549156242 425.7341522555727,295.3647450843758" fill="white" opacity="0.04"/>
<polygon points="560,45 574.2658477444273,55.36474508437579 568.8167787843871,72.13525491562422 551.1832212156129,72.13525491562422 545.7341522555727,55.364745084375784" fill="white" opacity="0.04"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <polygon points="30,8 35,22 50,22 38,32 42,46 30,38 18,46 22,32 10,22 25,22" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Retail Promo</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="224" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Tickets</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="268" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>