<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="50%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#5EEAD4"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><path d="M0 350 Q150 280 300 320 T600 300" fill="none" stroke="white" stroke-width="1.5" opacity="0.06"/>
      <path d="M0 380 Q150 310 300 350 T600 330" fill="none" stroke="white" stroke-width="1" opacity="0.04"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <rect x="10" y="14" width="40" height="32" rx="3" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
      <circle cx="22" cy="26" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
      <path d="M10 38 L20 30 L30 36 L38 28 L50 38" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Large Format</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="224" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Wall Murals</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="268" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>