<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><rect x="80" y="60" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="88" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="112" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
<rect x="260" y="60" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="268" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="292" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
<rect x="440" y="60" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="448" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="472" y="70" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
<rect x="80" y="260" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="88" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="112" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
<rect x="260" y="260" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="268" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="292" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
<rect x="440" y="260" width="60" height="80" rx="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
        <rect x="448" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/>
        <rect x="472" y="270" width="16" height="12" rx="1" fill="white" opacity="0.03"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <rect x="14" y="14" width="32" height="34" rx="3" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
      <rect x="20" y="20" width="8" height="8" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <rect x="32" y="20" width="8" height="8" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <rect x="26" y="34" width="8" height="14" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Facility Labels</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="224" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Safety Notice Pack</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="268" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>