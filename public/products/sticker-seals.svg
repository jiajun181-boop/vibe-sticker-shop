<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#6EE7B7"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><polygon points="100,50 126,65 126,95 100,110 74,95 74,65" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/>
<polygon points="300,50 326,65 326,95 300,110 274,95 274,65" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/>
<polygon points="500,50 526,65 526,95 500,110 474,95 474,65" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/>
<polygon points="100,250 126,265 126,295 100,310 74,295 74,265" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/>
<polygon points="300,250 326,265 326,295 300,310 274,295 274,265" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/>
<polygon points="500,250 526,265 526,295 500,310 474,295 474,265" fill="none" stroke="white" stroke-width="0.8" opacity="0.05"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <path d="M30 10 L48 20 L48 42 L30 52 L12 42 L12 20 Z" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="30" y1="30" x2="30" y2="52" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="12" y1="20" x2="30" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="48" y1="20" x2="30" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Packaging</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="224" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Sticker Seals</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="268" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>