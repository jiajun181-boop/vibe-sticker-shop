<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#FDBA74"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><circle cx="80" cy="60" r="20" fill="white" opacity="0.04"/>
<circle cx="220" cy="60" r="28" fill="white" opacity="0.04"/>
<circle cx="360" cy="60" r="36" fill="white" opacity="0.04"/>
<circle cx="500" cy="60" r="20" fill="white" opacity="0.04"/>
<circle cx="120" cy="180" r="28" fill="white" opacity="0.04"/>
<circle cx="260" cy="180" r="36" fill="white" opacity="0.04"/>
<circle cx="400" cy="180" r="20" fill="white" opacity="0.04"/>
<circle cx="540" cy="180" r="28" fill="white" opacity="0.04"/>
<circle cx="160" cy="300" r="36" fill="white" opacity="0.04"/>
<circle cx="300" cy="300" r="20" fill="white" opacity="0.04"/>
<circle cx="440" cy="300" r="28" fill="white" opacity="0.04"/>
<circle cx="580" cy="300" r="36" fill="white" opacity="0.04"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <circle cx="30" cy="30" r="22" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
      <path d="M30 14 L30 30 L44 30" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <circle cx="30" cy="30" r="4" fill="white" opacity="0.9"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Stickers &amp; Labels</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="224" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Barcode Labels</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="268" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>