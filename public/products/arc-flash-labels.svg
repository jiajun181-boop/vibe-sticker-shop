<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EAB308"/>
      <stop offset="50%" stop-color="#FACC15"/>
      <stop offset="100%" stop-color="#FDE047"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#bg)" rx="0"/>

  <!-- Pattern overlay -->
  <g><polygon points="100,60 117,90 83,90" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
<polygon points="240,280 257,310 223,310" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
<polygon points="380,60 397,90 363,90" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/>
<polygon points="520,280 537,310 503,310" fill="none" stroke="white" stroke-width="0.8" opacity="0.04"/></g>

  <!-- Dark gradient overlay for text readability -->
  <rect width="600" height="400" fill="url(#overlay)"/>

  <!-- Category icon (top-left) -->
  <g transform="translate(28, 24)" filter="url(#shadow)">
    <polygon points="30,10 50,46 10,46" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
      <line x1="30" y1="22" x2="30" y2="34" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
      <circle cx="30" cy="40" r="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Category badge (top-right) -->
  <g transform="translate(600, 0)">
    <rect x="-170" y="18" width="150" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="-95" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="0.8" opacity="0.95">Safety Decals</text>
  </g>

  <!-- Product name -->
  <g filter="url(#shadow)">
    <text x="300" y="208" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Arc Flash Warning</text>
    <text x="300" y="240" text-anchor="middle" fill="white" font-size="26" font-weight="700" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" letter-spacing="0.5">Labels</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="240" y="284" width="120" height="3" rx="1.5" fill="white" opacity="0.5"/>

  <!-- Branding watermark -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="400" font-family="'Segoe UI', system-ui, sans-serif" letter-spacing="1.5" opacity="0.35">VIBE STICKER SHOP</text>
</svg>